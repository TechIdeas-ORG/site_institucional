<script>
    function verify(){
        email = ipt_email.value;
        senha = ipt_senha.value;
        erro = false;
        if(email.startsWith('@gmail.com') || email.startsWith('@outlook.com') || email.startsWith('@hotmail.com') || email.length < 10){
            alert("Por favor, insira um email válido")
            erro = true;
        }
        if(senha.length < 7){
            alert("Insira um senha válida");
            erro = true;
        }
        if(email == 'admin@techideas.com' && senha == 'admin123' && !erro){
            window.location.href = '../SMFP/index.html';
        }
    }
</script>
